<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="card text-center">
                <div class="card-header d-flex justify-content-start">
                    <strong>Payment form example</strong>
                </div>
                <div class="alert alert-danger d-flex justify-content-start m-3" role="alert">
                   Some fields are missing
                </div>

                <div class="row m-1">
                    <div class="col-md-5">
                        <label for="card" class="form-label d-flex justify-content-start">Card #</label>
                        <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label d-flex justify-content-start">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label d-flex justify-content-start">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col-md-6 ">
                        <label for="firstName" class="form-label d-flex justify-content-start ">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label d-flex justify-content-start ">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col-md-6">
                        <label for="city" class="form-label d-flex justify-content-start">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label d-flex justify-content-start ">State</label>
                        <select id="state" class="form-select d-flex justify-content-start">
                            <option selected>Pick a state</option>
                            <option>California</option>
                            <option>Texas</option>
                            <option>Florida</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="zip" class="form-label d-flex justify-content-start">Postal Code</label>
                        <input type="text" class="form-control" id="zip">
                    </div>
                </div>

                <div class="row m-1">
                    <div class="col-md-6">
                        <label class="form-check-label d-flex justify-content-start">We accept:</label>
                        <div class="row">
                            
                        <div class=" col-1 form-check d-flex justify-content-start  m-3">
                            <input class="form-check-input " type="radio" name="radioDefault" id="radioDefault1">
                            <label class="form-check-label" for="radioDefault1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                          </div>
                          <div class="col-1 form-check d-flex justify-content-start  m-3">
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                            <label class="form-check-label" for="radioDefault2">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                          </div><div class=" col-1 form-check d-flex justify-content-start  m-3">
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                            <label class="form-check-label" for="radioDefault1">
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </label>
                          </div>
                          <div class="col-1 form-check d-flex justify-content-start  m-3">
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                            <label class="form-check-label" for="radioDefault2">
                                <i class="fa-brands fa-cc-discover"></i>
                            </label>
                          </div>
                        
                        </div>
                        </div>
                        <div class="col-md-6">
                            <label for="message" class="form-label d-flex justify-content-start">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <small class="text-muted d-flex justify-content-start mb-5">Add any notes here.</small>
                        </div>
                </div>


                <div class="card-footer text-body-secondary d-flex justify-content-end ">
                    <button type="reset" class="btn btn-secondary btn-sm m-1">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm m-1">Send</button>
                </div>
            </div>
    </div>
    </div>
    </form>
    </div>








</body>

</html>
